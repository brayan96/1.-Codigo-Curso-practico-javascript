<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./descuentos.css">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="precioOriginal">
                <span>Escribe el precio de tu producto</span>
                <input id="precioOriginal" type="number" value="0"/>
            </label>
            <label for="descuento">
                <span>Escribe el descuento de tu producto</span>
                <input id="descuento" type="number" value="0"/>
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio final
            </button>
            <p id="resultado"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
